# ============================================
# FastServices Test Configuration
# ============================================

spring.application.name=FastServices-Test

# ============================================
# H2 In-Memory Database for Testing
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# JPA/Hibernate Configuration for Tests
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Data Initialization for Tests
# ============================================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ============================================
# JWT Security Configuration for Testing
# ============================================
app.jwt-secret=test-secret-key-for-unit-tests-6543210b8745d9712675f898ebdd643ac0aa878313567452c4e7c6f3a9d1e5f2
app.jwt-expiration-milliseconds=604800000

# ============================================
# Email Configuration (Disabled for Tests)
# ============================================
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ============================================
# Server Configuration for Tests
# ============================================
server.port=0

# ============================================
# CORS Configuration for Tests
# ============================================
cors.allowed-origins=http://localhost:5173

# ============================================
# Logging Configuration for Tests
# ============================================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.group6.fastservices=DEBUG